services:

  ## Wireguard
  ## https://github.com/linuxserver/docker-wireguard?tab=readme-ov-file
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
      - SERVERURL=wireguard.cyer.dev #optional
      - SERVERPORT=51820 #optional
      - PEERS=1 
      - PEERDNS=auto #optional
      - INTERNAL_SUBNET=10.13.13.0 #optional
      - ALLOWEDIPS=0.0.0.0/0 #optional
      - PERSISTENTKEEPALIVE_PEERS= #optional
      - LOG_CONFS=true #optional
    volumes:
      - type: bind 
        source: ${STORAGE}/configs/wireguard
        target: /config
      - type: bind 
        source: /lib/modules
        target: /lib/modules
    ports:
      - 51820:51820/udp # Wireguard
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped