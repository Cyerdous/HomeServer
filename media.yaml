services:

  ## Jellyfin - Media host
  ## https://wiki.serversatho.me/jellyfin
  ## https://github.com/linuxserver/docker-jellyfin
  jellyfin:
    container_name: jellyfin
    image: lscr.io/linuxserver/jellyfin:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    ports:
      - 8096:8096 # Jellyfin http
      - 8920:8920 # Jellyfin https
    restart: unless-stopped
    volumes:
      - type: bind 
        source: ${STORAGE}/configs/jellyfin
        target: /config
      - type: bind 
        source: ${STORAGE}/media
        target: /media
  ## Prowlarr - Media Index Aggregater
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - type: bind 
        source: ${STORAGE}/configs/prowlarr
        target: /config
      - type: bind 
        source: ${STORAGE}/media/
        target: /media
    ports:
      - 9696:9696
    restart: unless-stopped
  ## Sonarr - TV-series Indexer
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
