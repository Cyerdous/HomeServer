        source: ${STORAGE}/configs/lidarr
        target: /config
      - type: bind 
        source: ${STORAGE}/media
        target: /media
    ports:
      - 8686:8686
    restart: unless-stopped

  ## Jellyseerr - Media Request Manager
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=${TIMEZONE}
    ports:
      - 5055:5055
    user: "1000:1000"
    volumes:
      - type: bind 
        source: ${STORAGE}/configs/jellyseerr
        target: /app/config
    restart: unless-stopped

