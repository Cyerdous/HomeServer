services:

  ## Nextcloud
  ## https://github.com/linuxserver/docker-nextcloud
  nextcloud:
    image: lscr.io/linuxserver/nextcloud:latest
    container_name: nextcloud
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - type: bind 
        source: ${STORAGE}/configs/nextcloud
        target: /config
      - type: bind 
        source: ${STORAGE}/nextcloud
        target: /data
    ports:
      - 8887:443
    restart: unless-stopped

