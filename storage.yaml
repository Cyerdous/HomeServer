  ## GitLab
  ## https://docs.gitlab.com/install/docker/installation/
  gitlab:
    image: gitlab/gitlab-ce:latest
    restart: always
    hostname: 'gitlab.cyer.dev'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://gitlab.cyer.dev:8929'
        gitlab_rails['gitlab_shell_ssh_port'] = 2424
        consul['https_port'] = 44370
    ports:
      - '8929:8929'
      - '44370:443' # gitlab https
      - '2424:22'
    volumes:
      - ${STORAGE}/configs/gitlab:/etc/gitlab'
      - ${STORAGE}/logs/gitlab:/var/log/gitlab'
      - ${STORAGE}/data/gitlab:/var/opt/gitlab'
    shm_size: '256m'

